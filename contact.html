<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Samantha Covington</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="index.htm">
    <link href="portfolio.html">
</head>

<body>


    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Samantha Covington</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <p><strong>If you have any questions or concerns, please enter your contact infomation and a brief message below.</strong></p>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
